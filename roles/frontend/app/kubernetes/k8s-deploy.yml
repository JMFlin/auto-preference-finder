---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-webapp
spec:
  replicas: 1
  selector:
    matchLabels:
        app: streamlit-webapp
  template:
    metadata:
      labels:
        app: streamlit-webapp
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: storage-key
      containers:
      - name: streamlit-webapp
        image: app
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: GCS_BUCKET
          value: "{{ secrets.projects.auto-finder.bucket }}"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8501 # 8080 # 8501
#          resources:
#            requests:
#              memory: "32Mi"
#              cpu: "125m"
#            limits:
#              memory: "64Mi"
#              cpu: "250m"
